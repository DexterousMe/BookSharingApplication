<div class="row">
    <div class="container-fluid">
        <div ng-repeat="notification in notificationList">
            <div class="card rounded-0 border-dark" style="margin-top: 2%;">
                <div class="card-header rounded-0" style="background-color: black; color: white;">{{notification.title}}</div>
                <div class="card-body">
                    <p class="card-text"><strong>Requested By:</strong> {{notification.email}}</p>
                    <p class="card-text"><strong>Borrower Ratings:</strong> {{notification.ratings}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
